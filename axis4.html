<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاقتصاد المغربي</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>الاقتصاد المغربي</h1>
            <p>تعرف على أبرز ملامح الاقتصاد المغربي.</p>
        </header>

        <div class="questions">
            <ul>
                <li>
                    <button class="question-btn">ما هو المصدر الرئيسي للعملة الأجنبية في المغرب؟</button>
                    <div class="answer">
                        <p>الصادرات الزراعية والسياحة تعتبران من المصادر الرئيسية للعملة الأجنبية.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو أهم قطاع اقتصادي في المغرب؟</button>
                    <div class="answer">
                        <p>الزراعة هي القطاع الأساسي، تليها الصناعة والسياحة.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هي العملة الرسمية في المغرب؟</button>
                    <div class="answer">
                        <p>الدرهم المغربي.</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </footer>
    </div>
</body>
</html>
