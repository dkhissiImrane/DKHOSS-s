<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الثقافة المغربية</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>الثقافة المغربية</h1>
            <p>اكتشف التنوع الثقافي الغني في المغرب.</p>
        </header>

        <div class="questions">
            <ul>
                <li>
                    <button class="question-btn">ما هي اللغة الرسمية الثانية في المغرب بعد العربية؟</button>
                    <div class="answer">
                        <p>الأمازيغية.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو الطراز المعماري الأكثر شيوعًا في المغرب؟</button>
                    <div class="answer">
                        <p>الطراز الأندلسي.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو أشهر طبق تقليدي مغربي؟</button>
                    <div class="answer">
                        <p>الطاجين.</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </footer>
    </div>

</html>
