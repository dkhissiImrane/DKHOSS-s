<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الفن المغربي</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>الفن المغربي</h1>
            <p>اكتشف جمال وتنوع الفنون المغربية.</p>
        </header>

        <div class="questions">
            <ul>
                <li>
                    <button class="question-btn">ما هو أشهر نوع من الموسيقى في المغرب؟</button>
                    <div class="answer">
                        <p>موسيقى الغناوة والملحون تعتبر من أشهر الأنواع الموسيقية.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هي الحرفة اليدوية المشهورة في مدينة فاس؟</button>
                    <div class="answer">
                        <p>صناعة الفخار والجلود.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو أهم مهرجان ثقافي في المغرب؟</button>
                    <div class="answer">
                        <p>مهرجان موازين للموسيقى.</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </footer>
    </div>
</body>
</html>
