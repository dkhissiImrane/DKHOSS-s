<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السياسة المغربية</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>السياسة المغربية</h1>
            <p>تعرف على النظام السياسي في المغرب.</p>
        </header>

        <div class="questions">
            <ul>
                <li>
                    <button class="question-btn">ما هو النظام السياسي في المغرب؟</button>
                    <div class="answer">
                        <p>النظام الملكي الدستوري.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">من هو أول رئيس حكومة مغربي؟</button>
                    <div class="answer">
                        <p>مبارك البكاي.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو اسم البرلمان المغربي؟</button>
                    <div class="answer">
                        <p>مجلس النواب ومجلس المستشارين.</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </footer>
    </div>
