<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الجغرافيا المغربية</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>الجغرافيا المغربية</h1>
            <p>تعرف على الجغرافيا المتنوعة للمغرب.</p>
        </header>

        <div class="questions">
            <ul>
                <li>
                    <button class="question-btn">ما هي أعلى قمة جبلية في المغرب؟</button>
                    <div class="answer">
                        <p>قمة جبل توبقال هي الأعلى في المغرب بارتفاع 4167 مترًا.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">ما هو أهم نهر في المغرب؟</button>
                    <div class="answer">
                        <p>نهر أم الربيع يُعتبر من أهم الأنهار في المغرب.</p>
                    </div>
                </li>
                <li>
                    <button class="question-btn">كم تبلغ مساحة المغرب؟</button>
                    <div class="answer">
                        <p>مساحة المغرب تبلغ حوالي 710,850 كيلومتر مربع.</p>
                    </div>
                </li>
            </ul>
        </div>

        <footer>
            <a href="index.html">العودة إلى الصفحة الرئيسية</a>
        </footer>
    </div>
</body>
</html>
